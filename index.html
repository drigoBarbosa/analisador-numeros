<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
            <div>
                Digite um número(entre 1 e 100): 
                <input type="number" name="fnum" id="fnum">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <div id="valoresLista">
                    <select name="flista" id="flista" size="6">
                        <option value="text" style="background: rgba(143, 143, 143, 0.774); color: white; font-weight: bolder;">Lista: </option>
                    </select>
                </div>
            </div>
            <input style="margin: 15px;" type="button" value="Finalizar" onclick="finalizar()">
        
        <div id="resposta">
        </div>
        
    </section>
    <footer>
        <p id="myname"><a id="myname" href="http://github.com/drigoBarbosa">&copy;drigoBarbosa</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
